<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <!-- delete -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- add -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- close -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- check -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="header">
        <h1>Library</h1>
    </div>
    <main>
        <button id="dialogShow" class="material-symbols-outlined">add</button>
        <!-- A modal dialog containing a form -->
        <dialog>
            <form>
                <h2>ðŸ“˜ðŸ“–</h2>
                <div class="inputs">
                    <!-- Do not use required field as it messes up the JS -->
                    <label for="read">Read</label>
                    <input type="checkbox" id="read" name="read" />

                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" />

                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" />

                    <label for="pages">Pages</label>
                    <input type="number" id="pages" name="pages" />
                </div>
                <div class="buttons">
                    <button value="cancel" formmethod="dialog" class="material-symbols-outlined">close</button>
                    <button id="dialogConfirm" value="default" class="material-symbols-outlined">check</button>
                </div>
            </form>
        </dialog>
        <h2 id="books"></h2>
        <div id="library">

        </div>
    </main>
    <div class="footer">
        <h2><a href="https://www.theodinproject.com/lessons/node-path-javascript-library">The Odin Project | Project:
                Library</a></h2>
    </div>
</body>

</html>
